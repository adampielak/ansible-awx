---
rabbitmq_version: "3.7.4"
rabbitmq_image: "ansible/awx_rabbitmq:{{rabbitmq_version}}"
rabbitmq_default_vhost: "awx"
rabbitmq_erlang_cookie: "cookiemonster"
rabbitmq_host: "rabbitmq"
rabbitmq_port: "5672"
rabbitmq_user: "guest"
rabbitmq_password: "guest"

postgresql_version: "10"
postgresql_image: "postgres:{{postgresql_version}}"


memcached_image: "memcached"
memcached_version: "alpine"
memcached_host: "memcached"
memcached_port: "11211"

dockerhub_base: ansible
dockerhub_version: latest

postgres_data_dir: /var/lib/pgawx
host_port: 8080

docker_compose_dir: /var/lib/awxcompose
pg_username: awx
pg_password: awxpass
pg_database: awx
pg_port: 5432

secret_key: awxsecret
admin_user: admin
admin_password: password

awx_web_hostname: ansible-tower
awx_task_hostname: ansible-tower